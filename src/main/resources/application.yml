server:
  port: 8080

spring:
  application:
    name: GDPRGateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false  # DISABILITA temporaneamente
      routes:
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**  # filtri RewritePath rimossi
        - id: anagrafica-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/anagrafica/**
        - id: dpo-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/dpo/**
        - id: utente-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/utente/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

app:
