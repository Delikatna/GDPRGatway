server:
  port: 8080

spring:
  application:
    name: GDPRGateway
  main:
    web-application-type: reactive
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: DGPRUserService
          uri: lb://GDPRUserService
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

        - id: dpo
          uri: lb://GDPRUserService
          predicates:
            - Path=/api/dpo/**
          filters:
            - RewritePath=/api/dpo/(?<segment>.*), /api/dpo/${segment}

        - id: anagrafica
          uri: lb://anagrafica-utente
          predicates:
            - Path=/api/anagrafica/**
          filters:
            - RewritePath=/api/anagrafica/(?<segment>.*), /api/anagrafica/${segment}

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

app:
  jwt:
    secret: AnRLv2aSazie0dCbjSpITbqOE4fjPYuYkTNPrBHFzpk=
    expiration: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health,info
