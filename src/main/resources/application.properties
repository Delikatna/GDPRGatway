# Porta del Gateway
server.port=8080

spring.application.name=DGPRGatweay

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=DGPRUserService
spring.cloud.gateway.routes[0].uri=lb://DGPRUserService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/auth/(?<segment>.*), /${segment}

# Tipo di applicazione (necessario per Reactive Web in Spring Cloud Gateway)
spring.main.web-application-type=reactive

# Configurazione Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

