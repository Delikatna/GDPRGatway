spring.application.name=DGPRGateway
server.port=8080

eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=DGPRUserService
spring.cloud.gateway.routes[0].uri=lb://GDPRUserService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/auth/(?<segment>.*), /${segment}

spring.main.web-application-type=reactive

management.endpoints.web.exposure.include=*

