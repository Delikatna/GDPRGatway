# Porta del Gateway
server.port=8080

eureka.instance.prefer-ip-address=true
# Nome del microservizio gateway
spring.application.name=GDPRGateway

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=DGPRUserService
spring.cloud.gateway.routes[0].uri=lb://GDPRUserService
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/auth/(?<segment>.*), /api/auth/${segment}

# Applicazione web reattiva (necessario per gateway)
spring.main.web-application-type=reactive

# Config Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Esposizione actuator (opzionale)
management.endpoints.web.exposure.include=health,info
